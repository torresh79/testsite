name: Quality checks

on:
  pull_request:
  push:
    branches:
      - ci

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23.x'
      - run: npm ci
      - uses: pre-commit/action@v3.0.1
